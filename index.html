<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/syles.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <header><h1>Welcome to AI poem generator</h1></header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        A Light exists in Spring
        <br />
        Not present on the Year
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/Jojo-star7" target="_blank">Joan.W </a> and is
      <a href="https://github.com/Jojo-star7/poem-generator" target="_blank"
        >open-sourced on GitHub </a
      >and<a href="https://poem-generator-jo.netlify.app" target="_blank">
        hosted on Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
